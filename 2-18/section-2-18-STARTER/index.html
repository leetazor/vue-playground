<!DOCTYPE>
<html>

<head>
  <title>VueJS Class binding</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <!-- the v-model will toggle the value of isPurple from false to true, and vice versa -->
      <input type="checkbox" v-model="isPurple" /> Purple
    </label>

    <!-- 'selectedColor' is a option inside data() that is an empty string by default.
      'text-black' or 'text-orange' classes are stored in the css file and, when the corresponding
      options below are selected, selectedColor value will be updated with either of them,
      which will then apply those classes to the div".circle" and set the text color
      inside to black or orange. -->
    <select v-model="selectedColor">  
      <option value="">White</option>
      <option value="text-black">Black</option>
      <option value="text-orange">Orange</option>
    </select>

    <input type="number" v-model="size" />


    <!--'circle_classes' is a computed value that combines multiple classes,
    one of which is purple. isPurple is a condition for 'purple' class
    isPurple is inside data() and it is a boolean, so the classes can be switched
    on/off by setting isPurple element to true/false -->
     <!--multiple class setters - data() value and a computed value are set
    to the same selector inside of an array -->
    <!-- for the line-height style both 'line-height' or lineHeigth would work -->
    <div class="circle" :class="[circle_classes, selectedColor]"    
       :style="[
       { width: size + 'px', height: size + 'px', lineHeight: size + 'px' },
       { transform: 'rotate(30deg'}
       ]">
      Hi!
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
